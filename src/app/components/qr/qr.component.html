<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="card mt-2 mb-2">
        <div class="card-header">
          <h4 class="card-title">QR Code</h4>
        </div>
        <div class="card-body">
          <label for="inputLink" class="form-label">Link</label>
          <input type="text" class="form-control" id="inputLink" name="inputLink" [(ngModel)]="link">
        </div>
        <div class="card-footer">
          <button class="btn btn-dark w-100" (click)="generarQr()">Generar</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="card mt-2 mb-2 p-5">
        <img class="text-center" [src]="qrImage" alt="QR Code">
      </div>
    </div>
  </div>
</div>
