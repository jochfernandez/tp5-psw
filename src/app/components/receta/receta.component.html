<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary w-100 mt-2 mb-2" (click)="obtenerRecetas()">Obtener Recetas</button>
    </div>
    <div class="col-12">
      <div class="card mb-2">
        <div class="card-body">
            <table class="table table-striped table-bordered">
              <thead>
              <tr class="text-center">
                <th>Path</th>
                <th>Titulo</th>
                <th>Imagen</th>
                <th>Ver Receta</th>
              </tr>
              </thead>
              <tbody class="text-center">
              <tr *ngFor="let receta of recetas">
                <td>{{ receta.path}}</td>
                <td>{{ receta.title}}</td>
                <td><img class="text-center card-img-top" [src]="receta.image" alt="Receta"></td>
                <td><a class="btn btn-sm btn-primary" (click)="verReceta(receta.path)" data-bs-toggle="modal" data-bs-target="#DetalleReceta">Ver Receta</a></td>
              </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>


  </div>
  <div class="modal fade" id="DetalleReceta" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <h6>Ingredientes</h6>
            <div class="row">
              <div class="col-12 rounded" *ngFor="let d of detalles">
                <p class="w-100" >{{d}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary rounded-5" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
