<div class="container-fluid">
  <h4 class="text-center mb-2 mt-2">Autos</h4>
  <button class="btn btn-sm btn-dark w-100 mb-2" (click)="obtenerAutos()">Obtener Marcas</button>
    <div class="list-group">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-2 rounded" *ngFor="let m of autos">
          <button href="#" class="list-group-item list-group-item-action list-group-item-secondary text-center" (click)="obtenerModelos(m.name)" data-bs-toggle="modal" data-bs-target="#modalAutosPorMarca">{{m.name}}</button>
        </div>
      </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAutosPorMarca" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modelos de la marca: {{marca}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="list-group">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 mb-2 rounded" *ngFor="let m of modelos">
              <a href="#" class="list-group-item list-group-item-action list-group-item-warning text-center" >{{m.name}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary rounded-5" data-bs-dismiss="modal" (click)="limpiarModelos()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
