<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <button class="btn btn-success w-100 mt-2 mb-2" (click)="obtenerAutores()">Obtener Autores</button>
    </div>
    <div class="col-12">
      <div class="card mb-2">
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead>
            <tr class="text-center">
              <th>Id Del Autor</th>
              <th>Nombre del Autor</th>
              <th>Foto del Autor</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr *ngFor="let a of autores">
              <td><button class="btn btn-light w-100 border border-1 rounded" (click)="obtenerBiografia(a.author_id)" data-bs-toggle="modal" data-bs-target="#DetalleAutor">{{ a.author_id }}</button></td>
              <td>{{ a.name }}</td>
              <td><img class="text-center card-img-top" [src]="a.image" alt="Receta" style="width: 50px; height: 50px;" ></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="DetalleAutor" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="list-group">
            <h6>Autor</h6>
            <div class="row">
              <div class="col-12">
                <p>Nombre: {{ biografia.name }}</p>
                <div class="card">
                  <div class="card-body">Informacion: {{ biografia.info }}</div>
                </div>
                <div class="row mt-2">
                  <div class="col-3 mt-2 mb-2" *ngFor="let l of libros">
                    <div class="card">
                      <div class="card-body">
                        <p>Titulo: {{ l.name }}</p>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="modal-footer">
           <button type="button" class="btn btn-primary rounded-5" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
